<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="controls">
    <input type="file" accept="audio/*" class="file" id="audioFile">
    <div id="songTitle">No song playing</div>
    <button id="playPauseBtn" class="button">Play</button>
    <button id="deleteBtn" class="button">Delete</button>
    <a href="/song.mp3" class="button" download="song.mp3" id="downloadBtn">Download Song here</a>
</div>
<canvas class="webgl"></canvas>

<script type="module" src="script.js"></script>
</body>
</html>
